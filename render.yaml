services:
  - type: web
    name: balancetrack
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_HOST
        fromDatabase:
          name: balancetrack-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: balancetrack-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: balancetrack-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: balancetrack-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: balancetrack-db
          property: password
      - key: SESSION_SECRET
        generateValue: true
      - key: DB_SSL
        value: true

databases:
  - name: balancetrack-db
    plan: free
    databaseName: expense_tracker
    user: postgres
    region: oregon
